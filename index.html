<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Theme</title>
    <style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    color: #fff;
    background: url('https://wallpaperaccess.com/full/19921.jpg') no-repeat center center fixed;
    background-size: cover;
}

.container {
    text-align: center;
    padding: 0 20px;
}

header h1 {
    font-size: 3rem;
    text-transform: uppercase;
    color: #f9d342;
    margin-top: 20px;
    text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
}

nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    background: rgba(0, 0, 0, 0.6);
    margin: 10px 0;
    border-radius: 10px;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: #f9d342;
    font-weight: bold;
    padding: 10px 15px;
    border: 2px solid #f9d342;
    border-radius: 5px;
    transition: all 0.3s ease;
}

nav ul li a:hover {
    background: #f9d342;
    color: #000;
}

main section {
    background: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 10px;
    margin: 20px auto;
    width: 90%;
    max-width: 600px;
}

main section h2 {
    font-size: 2rem;
    color: #f9d342;
    margin-bottom: 15px;
}

main section p {
    font-size: 1.2rem;
    line-height: 1.5;
}

button {
    padding: 10px 20px;
    font-size: 1.2rem;
    color: #fff;
    background: #f9d342;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: #caa532;
}

footer {
    margin-top: 20px;
    padding: 10px 0;
    background: rgba(0, 0, 0, 0.7);
}

footer p {
    font-size: 0.9rem;
    color: #fff;
}
</style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Winner Winner Chicken Dinner!</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Play Now</a></li>
                <li><a href="#">Leaderboard</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <main>
            <section>
                <h2>Join the Battle</h2>
                <p>Experience the thrill of PlayerUnknown's Battlegrounds. Survive till the end and claim victory!</p>
                <button>Start Game</button>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 PUBG Fanpage. All rights reserved.</p>
        </footer>
</div>
</body>
</html>
